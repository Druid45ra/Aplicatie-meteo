<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicație meteo cu prognoză și notificări în timp real">
    <meta name="theme-color" content="#6e00ff">
    <title>Weather App</title>

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="header" role="banner">
            <div class="theme-switch">
                <i class="fas fa-moon" aria-hidden="true"></i>
                <label class="switch" for="darkModeToggle">
                    <input type="checkbox" id="darkModeToggle" aria-label="Comută modul întunecat">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="units-switch">
                <button id="unitToggle" aria-label="Schimbă unitatea de măsură între Celsius și Fahrenheit">°C /
                    °F</button>
            </div>
        </div>

        <main role="main">
            <div class="search-container">
                <div class="search-box" role="search">
                    <i class="fas fa-location-dot location-icon" aria-hidden="true"></i>
                    <input type="text" id="city" placeholder="Scrie un oraș ...." aria-label="Caută un oraș"
                        autocomplete="off">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
